<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript">

        // debug mode : clear LESS storage
        if ( window.localStorage )
        {
            try {
                var host      = window.location.host;
                var keySuffix = ".less";

                // delete ALL cached .less files for the current domain
                for ( var key in window.localStorage )
                {
                    if ( key.indexOf( keySuffix ) > -1 && key.indexOf( host ) > - 1 )
                    {
                        delete window.localStorage[ key ];
                    }
                }
            } catch(e) {}
        }

    </script>
    <link rel="stylesheet/less" type="text/css" href="./assets/css/layout.less" />
    <script type="text/javascript" src="./vendor/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/tweenmax/TweenLite.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/tweenmax/TimelineLite.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/tweenmax/easing/EasePack.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/tweenmax/plugins/CSSPlugin.min.js"></script>
</head>
<body id="application">
    <script src="{{js}}"></script>
</body>
</html>
